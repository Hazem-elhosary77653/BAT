# Business Analyst Assistant Tool - Docker Compose Configuration

version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: business-analyst-db
    environment:
      POSTGRES_DB: business_analyst_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: business-analyst-backend
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/business_analyst_db
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: business_analyst_db
      DB_USER: postgres
      DB_PASSWORD: password
      PORT: 3001
      NODE_ENV: development
      JWT_SECRET: your_jwt_secret_key_here_change_in_production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      AZURE_DEVOPS_PAT: ${AZURE_DEVOPS_PAT}
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: business-analyst-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app

volumes:
  postgres_data:

networks:
  default:
    name: business-analyst-network
